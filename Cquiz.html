<div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">What is the built in library function to adjust the allocated dynamic
         memory size.</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">malloc</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">calloc</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">realloc</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">resize</label>
        </li>
      </ul>
    </div>
