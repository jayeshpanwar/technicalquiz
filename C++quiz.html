<div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">C++ is a ____________ programming language.</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">general purpose</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">procedural and functional</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">object oriented</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">All of the above</label>
        </li>
      </ul>
    </div>
